name: CI

on:
  push:
    branches:
      - main
  pull_request:
env:
  REGISTRY: lislon
  IMAGE_NAME: ${{ github.repository }}

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - uses: nrwl/nx-set-shas@v4
      - run: npx nx affected --base=origin/main --head=HEAD -t lint test build
      - name: get next release version
        id: get-next-version
        run: npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      new-release-published: ${{ steps.get-next-version.outputs.new-release-published }}
      new-release-version: ${{ steps.get-next-version.outputs.new-release-version }}
      new-release-git-tag: ${{ steps.get-next-version.outputs.new-release-git-tag }}

  push:
    needs: build
    if:
      ${{ needs.build.outputs.new-release-published == 'true' &&
      contains('refs/heads/main,refs/heads/beta,refs/heads/alpha', github.ref)
      && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: echo "The new release version is ${{ needs.build.outputs.new-release-version }}"
      - name: Log into ghcr.io
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: push-step
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:v${{ needs.build.outputs.new-release-version }}
            ghcr.io/${{ github.repository }}:latest
          context: .
          args: |
            APP_VERSION=${{ needs.build.outputs.new-release-version }}

      - name: Attest image
        uses: actions/attest-build-provenance@v1.0.0
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push-step.outputs.digest }}
          push-to-registry: true


  release:
    runs-on: ubuntu-latest
    needs: push
    permissions:
      actions: read
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
